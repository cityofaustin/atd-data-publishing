version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7

    # Our build steps
    steps:
      - checkout
      # We are simply going to source our docker helper script
      # and run our build process.
      - run:
          name: "Building Packages"
          command: |
            source .circleci/docker-helper.sh
            build_containers